<button (click)="addNewEvent()">add new event</button>

<div class="parent">
  <div class="event" *ngFor="let event of events; index as i">
    <div (click)="clickEvent(i)">
      <h2>{{ event.title }}</h2>
      <cl-image class="pic" [public-id]="event.image"></cl-image>
    </div>

    <div *ngIf="index === i">
      <p>{{ event.date | date }}</p>
      <p>{{ event.description }}</p>
    </div>
  </div>
</div>

</div>
