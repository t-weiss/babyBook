<div id="direct_upload" ng2FileDrop [uploader]="uploader" (fileOver)="fileOverBase($event)"
  [ngClass]="{ 'nv-file-over': hasBaseDropZoneOver }">

  <form>
    <div class="form_line">
      <div class="form_controls">
      </div>
    </div>
    <div class="form_line">

      <div class="form_controls">
        <div class="upload_button_holder">
          <label class="upload_button" for="fileupload">Add a photo</label>
          <!-- onChange hanlder resets the input value to get the change event when uploading the same file consecutively -->
          <input type="file" id="fileupload" #fileInput ng2FileSelect [style.display]="'none'" [uploader]="uploader"
            (change)="fileInput.value = ''" multiple />
        </div>
      </div>
    </div>
  </form>
  <div class="file" *ngFor="let response of responses; let i = index">
    <button class="delete-image" *ngIf="!!response.data.delete_token" (click)="deleteImage(response.data, i)">
      Delete image
    </button>

    <cl-image *ngIf="response" [public-id]="response.data.public_id">
      <cl-transformation height="400" width="400" crop="crop"></cl-transformation>
    </cl-image>

  </div>
</div>
