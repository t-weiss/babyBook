<app-header></app-header>

<button class="toEvents btn" (click)="nextPage()">Go To Events >></button>

<div class="container">
  <h2 class="title">Edit life event!</h2>

  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <p class="text">
      Fill in each field below to add a new event to your child's timeline.
    </p>
    <label for="title">Title</label>
    <input
      type="text"
      class="inputStyle"
      name="title"
      id="title"
      [ngModel]="event.title"
    />

    <label for="date">Date</label>
    <input
      [ngModel]="event.date | date: 'yyyy-MM-dd'"
      type="date"
      name="date"
      id="date"
      class="inputStyle"
    />

    <label for="description">Description</label>
    <textarea
      [ngModel]="event.description"
      rows="10"
      cols="100"
      name="description"
      id="description"
      class="inputStyle"
    >
    </textarea>
    <div class="titleContainer"></div>
    <app-photo-upload (publicId)="getPhotoId($event)"></app-photo-upload>
    <p>photo preview</p>
    <div class="picBox">
      <cl-image *ngIf="photoId" [public-id]="photoId">
        <cl-transformation
          height="200"
          width="200"
          crop="fit"
        ></cl-transformation>
      </cl-image>
    </div>

    <button class="btn">Save Event</button>
  </form>
</div>
