<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <label for="title">Title</label>
  <!-- <input [(ngModel)]="newEvent.title" type="text" name="title" id="title" /> -->
  <input ngModel type="text" name="title" id="title" />

  <label for="description">Description</label>
  <!-- <input
    [(ngModel)]="newEvent.description"
    type="text"
    name="description"
    id="description"
  /> -->
  <input ngModel type="text" name="description" id="description" />

  <label for="date">Date</label>
  <!-- <input [(ngModel)]="newEvent.date" type="date" name="date" id="date" /> -->
  <input ngModel type="date" name="date" id="date" />

  <app-photo-upload (publicId)="getPhotoId($event)"></app-photo-upload>
  <label for="photoid">Photo Id </label>
  <input ngModel type="text" name="photoid" id="photoid" />

  <button>Add Event</button>
</form>
