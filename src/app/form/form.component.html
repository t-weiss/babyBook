<app-header></app-header>
<button class="toEvents" (click)="nextPage()">Go To Events</button>

<div class="container">
  <h2 class="title">Add a New Event to Your Timeline!</h2>
  <!-- <--{{title}} -->

  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <p class="text">
      Fill in each field below to add a new event to your child's timeline.
    </p>
    <label for="title">Title</label>
    <input ngModel type="text" name="title" class="inputStyle" id="title" />

    <label for="date">Date</label>
    <input ngModel type="date" class="inputStyle" name="date" id="date" />

    <label for="description">Description</label>
    <textarea
      ngModel
      rows="10"
      cols="100"
      class="inputStyle"
      name="description"
      id="description"
    >
    </textarea>
    <div class="titleContainer"></div>
    <app-photo-upload (publicId)="getPhotoId($event)"></app-photo-upload>
    <p>photo preview:</p>
    <div class="picBox">
      <cl-image *ngIf="photoId" [public-id]="photoId">
        <cl-transformation
          height="200"
          width="200"
          crop="fit"
        ></cl-transformation>
      </cl-image>
    </div>

    <button class="btn">Add Event</button>
  </form>
</div>
